<!DOCTYPE html>
<html>
  <head>
    <title>Galerie Botanique</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img
          src="images/title.gif"
          alt="Galerie Botanique"
          width="456"
          height="122"
        />
        <p>
          Here is a selection of antique botanical prints held in our
          collection.
        </p>
      </div>
      <a href="">
        <div class="entry">
          <div class="figure">
            <img src="images/print-01.jpg" alt="Helianthus" />
            <p>Helianthus</p>
          </div>
        </div>
      </a>
      <a href="">
        <div class="entry">
          <div class="figure">
            <img src="images/print-02.jpg" alt="Passiflora" />
            <p>Passiflora</p>
          </div>
        </div>
      </a>
      <a href="">
        <div class="entry">
          <div class="figure">
            <img src="images/print-03.jpg" alt="Nyctocalos" />
            <p>Nyctocalos</p>
          </div>
        </div>
      </a>
      <a href="">
        <div class="entry">
          <div class="figure">
            <img src="images/print-04.jpg" alt="Polianthes" />
            <p>Polianthes</p>
          </div>
        </div>
      </a>
      <a href="">
        <div class="entry">
          <div class="figure">
            <img src="images/print-05.jpg" alt="Ficus" />
            <p>Ficus</p>
          </div>
        </div>
      </a>
      <a href="">
        <div class="entry">
          <div class="figure">
            <img src="images/print-06.jpg" alt="Dendrobium" />
            <p>Dendrobium</p>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
